{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2><br>
        <form action="submit" method="POST">{% csrf_token %}
        <label for="titulo">Título</label><br>
        <input type="text" name="titulo" size="22"><br>

        <label for="data_evento">Data do Evento</label><br>
        <input type="datetime-local" name="data_evento"><br>

        <label for="descricao">Descrição</label><br>
        <textarea type="text" name="descricao" rows="7" cols="24"></textarea><br><br>

        <button type="submit">Salvar</button>
        <a href="/"><button>Cancelar</button></a>
    </form>
{% endblock content %}
