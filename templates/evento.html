{% extends "model-page.html" %}

{% block content %}
    <h2>Evento</h2><br>
        <form action="submit" method="POST">{% csrf_token %}
        <label for="titulo">Título</label><br>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <input type="text" name="titulo" size="22" value="{{ evento.titulo }}"><br>

        <label for="data_evento">Data do Evento</label><br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}"><br>

        <label for="descricao">Descrição</label><br>
        <textarea type="text" name="descricao" rows="7" cols="24" >{{ evento.descricao }}</textarea><br><br>

        <button type="submit">Salvar</button>
        <a href="/"><button>Cancelar</button></a>
    </form>
{% endblock content %}
